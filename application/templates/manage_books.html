<!DOCTYPE html>
<html lang="en">
<head>
    <title>Manage Books</title>
</head>
<body>
    <h2>Manage Books</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Quantity</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
